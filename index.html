<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/vue-material.min.css">
    <link rel="stylesheet" href="https://unpkg.com/vue-material/dist/theme/default.css">

</head>
<body>
  <div id="app" >
    <md-app>
      <md-app-toolbar class="md-primary">
        <span class="md-title">Qualcosa che funziona</span>
      </md-app-toolbar>
    
      <md-app-drawer md-permanent="full">
        <md-toolbar class="md-transparent" md-elevation="0">
            Navigation
        </md-toolbar>
    
        <md-list>
            <router-link tag="md-list-item" to="/sezione1">
            <md-icon>hourglass_empty</md-icon>  <span class="md-list-item-text">Sezione 1</span>
          </router-link>
    
          <router-link tag="md-list-item" to="/sezione2">
            <md-icon>hourglass_empty</md-icon>
            <span class="md-list-item-text">Sezione 2</span>
          </router-link>
    
          <router-link tag="md-list-item" to="/sezione3">                        <md-icon>hourglass_empty</md-icon>           <span class="md-list-item-text">Sezione 3</span>
          </router-link>
    
          <router-link tag="md-list-item" to="/sezione4">
            <md-icon>hourglass_empty</md-icon>
            <span class="md-list-item-text">Sezione 4</span>
          </router-link>
        </md-list>
      </md-app-drawer>
    
      <md-app-content>
        <router-view></router-view>
      </md-app-content>
    </md-app>
  </div>

    
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vue-material"></script>
  <script src="https://unpkg.com/vue-router"></script>
  <script src="main.js"></script>
</body>
</html>
